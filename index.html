<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        #fact, #alert{
            display: none;
        }
    </style>
    
    <title>Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row d-flex flex-column align-items-center justify-content-center mt-5">
            <div class="col-xs-12 col-sm-10 col-md-9 col-lg-6 mx-auto">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h5 class="card-title display-3 mb-5">Numbers Facts</h5>
                        <p class="card-text">Enter a number and get a fact</p>
                        <input type="number" class="form-control form-control-lg mb-3" id="numberInput" placeholder="Enter a Number...">
                        <button href="#" class="btn btn-primary mx-xs-5 mx-sm-5 mx-md-1 mx-lg-1 mb-3" id="ajaxbtn">AJAX & XHR</button>
                        <button href="#" class="btn btn-success mx-xs-5 mx-sm-5 mx-md-1 mx-lg-1 mb-3" id="fetchbtn">Fetch API</button>
                        <button href="#" class="btn btn-warning mx-xs-5 mx-sm-5 mx-md-1 mx-lg-1 mb-3" id="asyncbtn">Async Await</button>

                    </div>
                    <div class="card" id="fact">
                        <div class="card-body">
                            <h5 class="card-title">Number Fact</h5>
                            <p class="card-text" id="factText"></p>
                        </div>
                    </div>
                    <div class="card bg-danger text-white" id="alert">
                        <div class="card-body">
                            <p class="card-text">Please Enter a Number!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   <script src="app.js"></script>
</body>
</html>
